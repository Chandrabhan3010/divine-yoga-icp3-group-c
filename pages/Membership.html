<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Membership Form</title>
    <link rel="stylesheet" href="../css/Membership.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
<div class="container" >
    <h1 class="text-left subheading">Become Member Of Divine Yoga</h1><br/>

    <div class="row">
        <div class="col-md-7">
            <p>Transform your life - learn from highly trained teachers.
                <br/>Join us and get a chance to connect
                 with us by becoming Member of our Yoga world.</p>
                 <img src="../images/yogateachers.jpg" height="500px">
        </div>
        <div class="col-md-5" style="margin-top:40px;">
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6" style="font-size:18px;font-weight:bold;margin-left: 180px; ">Membership Form</div>
                <div class="col-md-6">
                    <span class="glyphicon glyphicon-pencil"></span>
                </div>
                <hr>
                <div class="row">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" >
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password"class="form-control" id="password" rows="3"></input>
                        <input type="checkbox"><small> Remember me</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="lable col-md-2 control-label" class="form-control" placeholder="Choose Your Course">Courses</label>
                    <div class="col-md-10">
                        <select class="form-control">
                            <option>Beginner Yoga</option>
                            <option>Advance Yoga</option>
                            <option>Certified Yoga</option>
                            <option>Meditation</option>
                            <option>Power Yoga</option>
                        </select>
                </div>

                <div class="mb-3" style="margin-top:20px ;">
                    <label class="lable col-md-2 control-label">Gender</label>
                    <div class="col-md-10">
                        <input type="radio" name="gn" value="Female"> <small>Female</small>
                        <input type="radio" name="gn" value="Male"> <small>Male</small>
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-warning">cancel</button>
                    <button type="button" class="btn btn-info">Submit</button> 
                </div>

            </div>
        </div>
    </div>
</div>
</html>
